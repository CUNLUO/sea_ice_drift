language: python
python:
  - 2.7
sudo: false

# Setup miniconda
before_install:
  - if [[ ! -e $HOME/miniconda/bin ]]; then
        wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
        chmod +x miniconda.sh;
        ./miniconda.sh -b -f -p $HOME/miniconda;
    fi
  - export OLD_PATH=$PATH
  - export PATH=$HOME/miniconda/bin:$PATH
  - wget ftp://ftp.nersc.no/pub/nansat/test_data/generic/S1A_EW_GRDM_1SDH_20150328T074433_20150328T074533_005229_0069A8_801E_test.tif
  - wget ftp://ftp.nersc.no/pub/nansat/test_data/generic/S1A_EW_GRDM_1SDH_20150329T163452_20150329T163552_005249_006A15_FD89_test.tif
  - export ICE_DRIFT_TEST_DATA_DIR=./

install:
  - conda update -q --yes conda
  - conda install -q --yes -c conda-forge numpy scipy matplotlib nose pillow basemap netcdf4 gdal opencv
  - export GDAL_DATA=/home/vagrant/miniconda/share/gdal/
  - export GEOS_DIR=/home/vagrant/miniconda/
  - python -c 'import gdal; print gdal.__file__'
  - python -c 'from mpl_toolkits.basemap import Basemap'
  - pip install coveralls
  - pip install cfunits
  - pip install https://github.com/nansencenter/nansat/archive/master.tar.gz
  - python setup.py install

script: #"cd ..; nosetests --with-coverage --cover-package=nansat nansat.tests"
  - coverage run --source=sea_ice_drift setup.py test

after_success:
  - coveralls
  # Resetting path so uploading of cache with curl succeeds.
  - export PATH=$OLD_PATH

after_failure:
  # Resetting path so uploading of cache with curl succeeds.
  - export PATH=$OLD_PATH

